<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>El Pollo Loco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/instructions_template.js"></script>
    <script src="js/impressum_template.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon/android-chrome-512x512.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body onload="init()">
    <div class="overlay-turn-device d-none">
        <img src="./img/9_intro_outro_screens/start/rotate-phone.png" alt="rotate-phone">
    </div>
    <div id="fullscreen">
        <h1 id="epl-h1">El pollo loco</h1>
        <div id="overlay">
            <div class="settings-container">
                <img id="sound-symbol" onclick="toggleSoundStartScreen(this)"
                    src="./img/9_intro_outro_screens/start/sound.png" alt="sound">
                <div>
                    <img id="impressum" onclick="showImpressum()" src="./img/9_intro_outro_screens/start/impressum.png"
                        alt="impressum">
                    <img id="instructions" onclick="showInstructions()"
                        src="./img/9_intro_outro_screens/start/instructions.png" alt="instructions">
                    <img id="fullscreen-start" onclick="toggleFullScreen(this)"
                        src="./img/9_intro_outro_screens/start/fullscreen.png" alt="fullscreen">
                </div>

            </div>
            <div class="start-btn-container">
                <button onclick="startGame()" id="start-game-btn">Play!</button>
            </div>
            <div class="go-home-btn-container">
                <button onclick="navigateHome()" id="go-home-btn">Home</button>
            </div>
        </div>
        <div class="canvas-overlay">
            <div class="mute-pause-container">
                <img id="fullscreen-ingame" onclick="toggleFullScreen(this)"
                    src="./img/9_intro_outro_screens/start/fullscreen.png" alt="">
                <img onclick="toggleGameSounds(this)" src="./img/9_intro_outro_screens/start/sound.png" alt="sound">
                <img onclick="pauseAndResumeGame()" src="./img/9_intro_outro_screens/start/pause.png" alt="pause">
            </div>
            <div class="mobile-buttons-container d-none">
                <div class="button-container">
                    <img id="btnLeft" src="./img/9_intro_outro_screens/start/left-mobile.png" alt="left">
                    <img id="btnRight" src="./img/9_intro_outro_screens/start/right-mobile.png" alt="">
                </div>
                <div class="button-container">
                    <img id="btnJump" src="./img/9_intro_outro_screens/start/up-mobile.png" alt="">
                    <img id="btnThrow" src="./img/9_intro_outro_screens/start/throw-mobile.png" alt="">
                </div>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>

    </div>

</body>

</html>
